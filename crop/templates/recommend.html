{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{% static "images/recommend.jpg" %}');
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            padding: 20px; /* Padding for spacing */
            overflow: hidden; /* Prevent scrolling */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for aesthetic */
            padding: 15px; /* Padding inside the container */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Soft shadow */
            max-width: 350px; /* Maximum width of the form */
            width: 100%; /* Full width on small screens */
            text-align: center; /* Centered text */
        }

        h2 {
            color: #4CAF50; /* Green color for headings */
            margin-bottom: 8px; /* Reduced space below the heading */
            font-size: 18px; /* Font size for the heading */
        }

        label {
            display: block; /* Block display for labels */
            text-align: left; /* Align text to the left */
            font-size: 14px; /* Font size for labels */
            color: #333; /* Dark gray color for text */
            margin-bottom: 4px; /* Reduced space below labels */
        }

        input[type="text"] {
            width: 100%; /* Full width for inputs */
            padding: 8px; /* Padding inside inputs */
            margin-bottom: 10px; /* Space below inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 6px; /* Rounded corners for inputs */
            font-size: 14px; /* Font size for inputs */
            transition: border-color 0.3s; /* Transition for border color */
        }

        input[type="text"]:focus {
            border-color: #4CAF50; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            background-color: #4CAF50; /* Green background for buttons */
            color: white; /* White text for buttons */
            padding: 10px; /* Reduced padding inside buttons */
            border: none; /* No border */
            border-radius: 6px; /* Rounded corners for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 14px; /* Smaller font size for buttons */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            width: 100%; /* Full width for buttons */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Error message styling */
        .error {
            color: red; 
            margin-top: 10px; 
            font-size: 14px; /* Font size for error messages */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 10px; /* Further reduced padding for mobile */
            }

            h2 {
                font-size: 16px; /* Smaller font size for mobile */
            }

            label {
                font-size: 12px; /* Smaller font size for labels */
            }

            input[type="text"], button {
                font-size: 14px; /* Smaller font size for inputs and buttons */
                padding: 6px; /* Smaller padding for inputs and buttons */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter District and State for Recommendation</h2>
        <form method="post">
            {% csrf_token %}
        
            <h2>Enter Soil Details</h2>
            <label for="nitrogen">Nitrogen Content (N):</label>
            <input type="text" name="nitrogen" id="nitrogen" required>
        
            <label for="phosphorus">Phosphorus Content (P):</label>
            <input type="text" name="phosphorus" id="phosphorus" required>
        
            <label for="potassium">Potassium Content (K):</label>
            <input type="text" name="potassium" id="potassium" required>
        
            <label for="ph">Soil pH Level:</label>
            <input type="text" name="ph" id="ph" required>
        
            <label for="humidity">Soil Humidity:</label>
            <input type="text" name="humidity" id="humidity" required>

            <h2>Enter Location for Weather Data</h2>
            <label for="district">District:</label>
            <input type="text" name="district" id="district" required>
        
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required>
        
            <button type="submit">Recommend Crops</button>
            <a href="/">Return to Home page</a>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p> 
        {% endif %}
        
    </div>
</body>
</html>
